<ion-header>
  <ion-navbar>
    <ion-title>
      FirebaseCameraApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-right color="dark" (click)="changePicture()">
    Upload picture
    <ion-icon name="images"></ion-icon>
  </button>
  <button ion-button icon-right color="secondary" (click)="refreshPicture()">
    Retrieve
    <ion-icon name="cloud-download"></ion-icon>
  </button>
    <div *ngFor="let picture of pictures;let i = index;">
      {{i+1}}
      {{picture.name}}
      {{picture.lastUpdated}}
      <img src="{{picture.URL}}" />
    </div>
</ion-content>
